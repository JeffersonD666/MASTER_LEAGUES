<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - MASTER LEAGUES</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-negro) 0%, var(--color-gris) 100%);
        }
        
        .login-form {
            background: var(--color-gris);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--color-dorado);
            width: 100%;
            max-width: 400px;
        }
        
        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--color-dorado);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--color-blanco);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-gris-claro);
            border-radius: 5px;
            background: var(--color-negro);
            color: var(--color-blanco);
            font-size: 16px;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--color-dorado);
            color: var(--color-negro);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            background: var(--color-blanco);
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2><i class="fas fa-lock"></i> Admin MASTER LEAGUES</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Acceder</button>
            </form>
            <div class="error-message" id="errorMessage">
                Contraseña incorrecta
            </div>
        </div>
    </div>

    <script>
        // Contraseña - Cámbiala por una segura
        const ADMIN_PASSWORD = "MasterLeagues2024";
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === ADMIN_PASSWORD) {
                // Guardar sesión por 2 horas
                const session = {
                    loggedIn: true,
                    expires: Date.now() + (2 * 60 * 60 * 1000)
                };
                localStorage.setItem('adminSession', JSON.stringify(session));
                window.location.href = 'admin-panel.html';
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
